<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jäspi TehoWatti Online</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 1em;
      font-weight: bold;
      text-align: left;
      color: #555;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px 20px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
  <script src="/javascript" defer> </script>
</head>
<body>
  <div class="container">
    <h1>Jäspi TehoWatti Online</h1>
    <form id="settingsForm">
      <label for="ssid">WiFi SSID</label>
      <input type="text" id="ssid" name="ssid" placeholder="Enter WiFi SSID" required>

      <label for="password">WiFi Password</label>
      <input type="password" id="password" name="password" placeholder="Enter WiFi Password" required>

      <label for="mqttServer">MQTT Broker Address</label>
      <input type="text" id="mqttServer" name="mqttServer" placeholder="e.g., 192.168.1.100" required>

      <label for="mqttPort">MQTT Broker Port</label>
      <input type="number" id="mqttPort" name="mqttPort" placeholder="e.g., 1883" required>

      <label for="mqttUser">MQTT User</label>
      <input type="text" id="mqttUser" name="mqttUser" placeholder="Enter MQTT Username" required>

      <label for="mqttPassword">MQTT Password</label>
      <input type="mqttPassword" id="mqttPassword" name="mqttPassword" placeholder="Enter MQTT Password" required>

      <label for="inletTempStateTopic">MQTT Inlet temperature state topic</label>
      <input type="text" id="inletTempStateTopic" name="inletTempStateTopic" placeholder="e.g., ha/sensor1/temp" required>

      <label for="outletTempStateTopic">MQTT Outlet temperature state topic</label>
      <input type="text" id="outletTempStateTopic" name="outletTempStateTopic" placeholder="e.g., ha/sensor2/temp" required>

      <label for="relayStateTopic">MQTT relay state topic</label>
      <input type="text" id="relayStateTopic" name="relayStateTopic" placeholder="e.g., relay/state" required>

      <label for="relaySetTopic">MQTT relay set topic</label>
      <input type="text" id="relaySetTopic" name="relaySetTopic" placeholder="e.g., relay/set" required>

      <button type="button" id="saveButton">Save Settings</button>
    </form>
    <div class="footer">© 2024 Jäspi TehoWatti Online</div>
  </div>
</body>
</html>
